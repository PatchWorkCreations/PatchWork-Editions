{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ Carmela AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#e6fdfc] to-[#ccf5f2] min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full mx-4">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Calm Space</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <!-- Full Name -->
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-600">Full Name</label>
        <input type="text" name="full_name" id="full_name" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 bg-gray-50"/>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 bg-gray-50"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 bg-gray-50"/>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 bg-gray-50"/>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-teal-600 hover:underline">Log in here</a>
    </p>
  </div>

</body>
</html>
