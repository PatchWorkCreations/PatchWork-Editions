{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chat Assistant{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
    background-color: #0f766e; /* Tailwind teal-700 */
    color: #fff;
    padding: 16px 20px;
    font-size: 20px;
    font-weight: 600;
    border-bottom: 1px solid #ccc;

    display: flex;
    justify-content: space-between;
    align-items: center;
}


        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            line-height: 1.4;
            font-size: 15px;
            display: inline-block;
        }

        .message.user {
            background-color: #0f766e; /* Tailwind teal-700 */
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background-color: #e4e6eb;
            color: #111;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            display: inline-block;
            background-color: #d1d1d1;
            width: 8px;
            height: 8px;
            margin-right: 4px;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
            40% { opacity: 1; transform: scale(1.3); }
        }

        .chat-footer {
            display: flex;
            gap: 10px;
            padding: 16px;
            background-color: #f1f3f5;
            border-top: 1px solid #ccc;
        }

        #message {
            flex: 1;
            padding: 10px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }

        #send {
            padding: 10px 18px;
            background-color: #0f766e; /* Tailwind teal-700 */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s;
        }

        #send:hover {
            background-color: #0a524c;
        }

        .seen {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        /* Optional scrollbar style */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    {% block content %}{% endblock %}

</body>
</html>
