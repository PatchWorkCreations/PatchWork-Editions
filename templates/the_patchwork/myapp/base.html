{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static %}
    <title>{% block title %}The PatchWorkâ„¢ Digital Agency Business HTML-5 Template{% endblock %}</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'the_patchwork/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'the_patchwork/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'the_patchwork/css/responsive.css' %}">
    <link rel="shortcut icon" href="{% static 'the_patchwork/images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'the_patchwork/images/favicon.png' %}" type="image/x-icon">
    <link href="{% static 'the_patchwork/css/meanmenu.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<body>
    <div class="page-wrapper">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M10 10 H 90 V 90 H 10 L 10 10"></path>
        </svg>
    </div>

    <!-- Scripts -->
    <script src="{% static 'the_patchwork/js/jquery.js' %}"></script>
    <script src="{% static 'the_patchwork/js/popper.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/appear.js' %}"></script>
    <script src="{% static 'the_patchwork/js/parallax.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/tilt.jquery.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/jquery.paroller.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/wow.js' %}"></script>
    <script src="{% static 'the_patchwork/js/swiper.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/backtotop.js' %}"></script>
    <script src="{% static 'the_patchwork/js/odometer.js' %}"></script>
    <script src="{% static 'the_patchwork/js/parallax-scroll.js' %}"></script>
    <script src="{% static 'the_patchwork/js/gsap.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/SplitText.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/touchspin.js' %}"></script>
    <script src="{% static 'the_patchwork/js/jquery.marquee.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'the_patchwork/js/nav-tool.js' %}"></script>
    <script src="{% static 'the_patchwork/js/jquery-ui.js' %}"></script>
    <script src="{% static 'the_patchwork/js/element-in-view.js' %}"></script>
    <script src="{% static 'the_patchwork/js/script.js' %}"></script>
    <script src="https://cdn.userway.org/widget.js" data-account="Qe4lzlvJC1"></script>
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</body>
</html>
